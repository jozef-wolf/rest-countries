<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST-countries</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/279edcb896.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Countries</h1>
        <a href="dashboard.html">Dashboard</a>
      </header>
      <div class="search__section">
        <input
          class="search"
          id="search"
          type="text"
          placeholder="Search frase..."
          onkeyup="searchCountries()"
          onkeydown="searchCountriesMobile()"
        />
        <input
          id="search-min"
          type="text"
          placeholder="min population..."
          onkeyup="minPopulation()"
          onkeydown="minPopulationMobile()"
        />
        <input
          id="search-max"
          type="text"
          placeholder="max population.."
          onkeyup="maxPopulation()"
          onkeydown="maxPopulationMobile()"
        />
      </div>
      <div class="container" id="container">
        <table id="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="sort.js"></script>
    <script src="mainMobile.js"></script>
  </body>
</html>
